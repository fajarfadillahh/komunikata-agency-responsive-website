<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komunikata - Responsive Website Agency</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/icon.png" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/icon.png" alt="" class="header__logo-icon" />
          Komunikata.
        </a>

        <div class="header__menu" id="header-menu">
          <div class="header__data">
            <a href="#" class="header__logo">
              <img src="./img/icon.png" alt="" class="header__logo-icon" />
              Komunikata.
            </a>

            <div class="header__close" id="header-close">
              <i class="bx bx-x"></i>
            </div>
          </div>

          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Support</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
          </ul>

          <a href="#" class="header__button button button-fill">Register</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home" id="home">
        <div class="home__container container grid">
          <div class="home__content">
            <div class="home__data">
              <h1 class="home__title">
                Professional Communication For Your Team
              </h1>
              <p class="home__text">
                Get your blood tests delivered at let home collect sample from
                the victory of the managments that supplies best design system
                guidelines ever.
              </p>
              <a href="#" class="home__button button button-fill"
                >Explore Now</a
              >
            </div>

            <div class="home__sponsored">
              <img
                src="./img/sponsored-icon-(1).png"
                alt=""
                class="home__sponsored-icon"
              />
              <img
                src="./img/sponsored-icon-(2).png"
                alt=""
                class="home__sponsored-icon"
              />
              <img
                src="./img/sponsored-icon-(3).png"
                alt=""
                class="home__sponsored-icon"
              />
            </div>
          </div>

          <img src="./img/home-img.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
